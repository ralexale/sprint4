            </div>
            <div class="nombreContainer">
                <label for="">Nombre De la tarjeta</label>
                <input  class="
                inputName"

                id="Cardholder"

            </div>
            <button class="btnG Pagar">Pagar 244$</button>
            </section>
      </section>
    </main>
    <section class="bgModal hidden">
